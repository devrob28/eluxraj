<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Analysis | ELUXRAJ</title>
    <style>
        :root { --bg: #0a0a0f; --card: #12121a; --border: #1e1e2e; --accent: #7c3aed; --green: #10b981; --red: #ef4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: #fff; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
        .header h1 { font-size: 28px; background: linear-gradient(135deg, #7c3aed, #06b6d4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .upload-section { background: var(--card); border: 2px dashed var(--border); border-radius: 16px; padding: 48px; text-align: center; margin-bottom: 32px; transition: border-color 0.3s; }
        .upload-section.dragover { border-color: var(--accent); }
        .upload-icon { font-size: 48px; margin-bottom: 16px; }
        .upload-text { font-size: 18px; color: #9ca3af; margin-bottom: 16px; }
        .upload-input { display: none; }
        .upload-btn { padding: 12px 32px; background: var(--accent); border: none; border-radius: 8px; color: #fff; font-weight: 600; cursor: pointer; font-size: 16px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top: 24px; max-width: 500px; margin-left: auto; margin-right: auto; }
        .form-group { text-align: left; }
        .form-group label { font-size: 12px; color: #9ca3af; display: block; margin-bottom: 6px; }
        .form-group input, .form-group select { width: 100%; padding: 12px; background: var(--bg); border: 1px solid var(--border); border-radius: 8px; color: #fff; font-size: 14px; }
        .preview-container { margin-top: 24px; display: none; }
        .preview-img { max-width: 100%; max-height: 300px; border-radius: 8px; border: 1px solid var(--border); }
        .analyze-btn { margin-top: 24px; padding: 16px 48px; background: linear-gradient(135deg, #7c3aed, #06b6d4); border: none; border-radius: 8px; color: #fff; font-weight: 600; cursor: pointer; font-size: 18px; }
        .analyze-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .result-card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 24px; margin-bottom: 24px; }
        .result-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 16px; border-bottom: 1px solid var(--border); }
        .result-title { font-size: 20px; font-weight: 600; }
        .confidence-badge { padding: 8px 16px; border-radius: 8px; font-weight: 600; }
        .confidence-high { background: rgba(16, 185, 129, 0.2); color: var(--green); }
        .confidence-med { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .confidence-low { background: rgba(239, 68, 68, 0.2); color: var(--red); }
        .detection-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-bottom: 24px; }
        .detection-box { background: var(--bg); border-radius: 12px; padding: 16px; text-align: center; }
        .detection-label { font-size: 11px; color: #6b7280; text-transform: uppercase; margin-bottom: 6px; }
        .detection-value { font-size: 16px; font-weight: 600; }
        .levels-section { margin-bottom: 24px; }
        .levels-title { font-size: 14px; font-weight: 600; margin-bottom: 12px; }
        .levels-grid { display: flex; gap: 12px; flex-wrap: wrap; }
        .level-tag { padding: 6px 12px; border-radius: 6px; font-size: 13px; font-weight: 500; }
        .level-support { background: rgba(16, 185, 129, 0.2); color: var(--green); }
        .level-resistance { background: rgba(239, 68, 68, 0.2); color: var(--red); }
        .scenarios-container { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-bottom: 24px; }
        .scenarios-column h3 { font-size: 16px; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
        .scenario-item { background: var(--bg); border-radius: 10px; padding: 14px; margin-bottom: 12px; border-left: 3px solid; }
        .scenario-item.bull { border-color: var(--green); }
        .scenario-item.bear { border-color: var(--red); }
        .scenario-head { display: flex; justify-content: space-between; margin-bottom: 6px; }
        .scenario-name { font-weight: 600; font-size: 14px; }
        .scenario-prob { font-weight: 700; }
        .scenario-prob.bull { color: var(--green); }
        .scenario-prob.bear { color: var(--red); }
        .scenario-detail { font-size: 12px; color: #9ca3af; margin-bottom: 4px; }
        .scenario-explain { font-size: 13px; color: #d1d5db; }
        .trade-box { background: linear-gradient(135deg, rgba(124, 58, 237, 0.1), rgba(6, 182, 212, 0.1)); border: 1px solid var(--accent); border-radius: 12px; padding: 20px; margin-bottom: 24px; }
        .trade-box h3 { font-size: 16px; margin-bottom: 16px; color: var(--accent); }
        .trade-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .trade-item { text-align: center; }
        .trade-label { font-size: 10px; color: #6b7280; text-transform: uppercase; }
        .trade-value { font-size: 18px; font-weight: 600; margin-top: 4px; }
        .trade-value.entry { color: var(--accent); }
        .trade-value.sl { color: var(--red); }
        .trade-value.tp { color: var(--green); }
        .no-trade { text-align: center; padding: 20px; background: rgba(245, 158, 11, 0.1); border: 1px solid rgba(245, 158, 11, 0.3); border-radius: 12px; color: #f59e0b; }
        .reasoning-box { background: var(--bg); border-radius: 12px; padding: 16px; }
        .reasoning-box h4 { font-size: 12px; color: #9ca3af; text-transform: uppercase; margin-bottom: 8px; }
        .reasoning-box p { font-size: 14px; color: #d1d5db; line-height: 1.6; }
        .disclaimer { font-size: 11px; color: #6b7280; text-align: center; margin-top: 24px; padding: 16px; background: var(--card); border-radius: 8px; }
        .loading { text-align: center; padding: 60px; }
        .spinner { width: 50px; height: 50px; border: 4px solid var(--border); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .header { padding: 10px 12px; flex-wrap: wrap; gap: 10px; }
            .nav { gap: 4px; flex-wrap: wrap; justify-content: center; width: 100%; }
            .nav a { padding: 6px 10px; font-size: .75rem; }
            h1 { font-size: 1.4rem; }
            .subtitle { font-size: .85rem; }
            .upload-area { padding: 30px 15px; }
            .upload-area h3 { font-size: 1rem; } 
            .detection-grid, .trade-grid { grid-template-columns: repeat(2, 1fr); }
            .scenarios-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà AI Chart Analysis</h1>
            <a href="/dashboard.html" style="color: #9ca3af; text-decoration: none;">‚Üê Dashboard</a>
        </div>
        
        <div class="upload-section" id="dropZone">
            <div class="upload-icon">üìä</div>
            <div class="upload-text">Drop your chart screenshot here or click to upload</div>
            <input type="file" id="fileInput" class="upload-input" accept="image/*">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Select Chart Image</button>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Asset Symbol</label>
                    <input type="text" id="asset" placeholder="BTC, ETH, AAPL..." value="BTC">
                </div>
                <div class="form-group">
                    <label>Timeframe</label>
                    <select id="timeframe">
                        <option value="5m">5 Minutes</option>
                        <option value="15m">15 Minutes</option>
                        <option value="1h">1 Hour</option>
                        <option value="4h" selected>4 Hours</option>
                        <option value="1d">Daily</option>
                        <option value="1w">Weekly</option>
                    </select>
                </div>
            </div>
            
            <div class="preview-container" id="previewContainer">
                <img id="previewImg" class="preview-img">
            </div>
            
            <button class="analyze-btn" id="analyzeBtn" onclick="analyzeChart()" disabled>üîç Analyze Chart</button>
        </div>
        
        <div id="analysisResult"></div>
        
        <div class="disclaimer">
            ‚ö†Ô∏è ELUXRAJ provides AI-powered decision intelligence for informational purposes only. This is NOT financial advice. All trading involves substantial risk.
        </div>
    </div>

    <script>
        const API = 'https://eluxraj-api-production.up.railway.app/api/v1';
        const token = localStorage.getItem('token');
        let selectedFile = null;
        
        if (!token) window.location.href = '/login.html';
        
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImg = document.getElementById('previewImg');
        const analyzeBtn = document.getElementById('analyzeBtn');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
            dropZone.addEventListener(e, ev => { ev.preventDefault(); ev.stopPropagation(); });
        });
        
        ['dragenter', 'dragover'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.add('dragover')));
        ['dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.remove('dragover')));
        
        dropZone.addEventListener('drop', e => handleFile(e.dataTransfer.files[0]));
        fileInput.addEventListener('change', e => handleFile(e.target.files[0]));
        
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = e => {
                previewImg.src = e.target.result;
                previewContainer.style.display = 'block';
                analyzeBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }
        
        async function analyzeChart() {
            if (!selectedFile) return;
            
            const asset = document.getElementById('asset').value.trim();
            const timeframe = document.getElementById('timeframe').value;
            const result = document.getElementById('analysisResult');
            
            if (!asset) { alert('Enter asset symbol'); return; }
            
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';
            result.innerHTML = '<div class="loading"><div class="spinner"></div><p>AI is analyzing your chart...</p></div>';
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('asset', asset);
            formData.append('timeframe', timeframe);
            
            try {
                const response = await fetch(`${API}/chart/analyze`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                
                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || 'Analysis failed');
                
                renderAnalysis(data);
            } catch (error) {
                result.innerHTML = `<div class="result-card" style="text-align:center;color:var(--red);">Error: ${error.message}</div>`;
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'üîç Analyze Chart';
            }
        }
        
        function renderAnalysis(a) {
            const confClass = a.confidence_score >= 70 ? 'confidence-high' : a.confidence_score >= 40 ? 'confidence-med' : 'confidence-low';
            const supports = a.key_levels?.support || [];
            const resistances = a.key_levels?.resistance || [];
            const setup = a.trade_setup;
            
            let html = `
                <div class="result-card">
                    <div class="result-header">
                        <span class="result-title">${a.asset} - ${a.timeframe} Analysis</span>
                        <span class="confidence-badge ${confClass}">Confidence: ${a.confidence_score}%</span>
                    </div>
                    
                    <div class="detection-grid">
                        <div class="detection-box">
                            <div class="detection-label">Pattern Detected</div>
                            <div class="detection-value">${a.pattern_detected || 'None'}</div>
                        </div>
                        <div class="detection-box">
                            <div class="detection-label">Market Structure</div>
                            <div class="detection-value">${a.market_structure || 'Unclear'}</div>
                        </div>
                        <div class="detection-box">
                            <div class="detection-label">Recommendation</div>
                            <div class="detection-value" style="color: ${a.trade_recommendation === 'long' ? 'var(--green)' : a.trade_recommendation === 'short' ? 'var(--red)' : '#f59e0b'}">${(a.trade_recommendation || 'wait').toUpperCase()}</div>
                        </div>
                    </div>
                    
                    ${supports.length || resistances.length ? `
                    <div class="levels-section">
                        <div class="levels-title">Key Levels</div>
                        <div class="levels-grid">
                            ${supports.map(s => `<span class="level-tag level-support">S: $${formatNum(s)}</span>`).join('')}
                            ${resistances.map(r => `<span class="level-tag level-resistance">R: $${formatNum(r)}</span>`).join('')}
                        </div>
                    </div>
                    ` : ''}
                    
                    <div class="scenarios-container">
                        <div class="scenarios-column">
                            <h3>üìà Bullish Scenarios</h3>
                            ${(a.bullish_scenarios || []).map(s => `
                                <div class="scenario-item bull">
                                    <div class="scenario-head">
                                        <span class="scenario-name">${s.name}</span>
                                        <span class="scenario-prob bull">${s.probability}%</span>
                                    </div>
                                    <div class="scenario-detail">Trigger: ${s.trigger}</div>
                                    <div class="scenario-explain">${s.explanation}</div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="scenarios-column">
                            <h3>üìâ Bearish Scenarios</h3>
                            ${(a.bearish_scenarios || []).map(s => `
                                <div class="scenario-item bear">
                                    <div class="scenario-head">
                                        <span class="scenario-name">${s.name}</span>
                                        <span class="scenario-prob bear">${s.probability}%</span>
                                    </div>
                                    <div class="scenario-detail">Trigger: ${s.trigger}</div>
                                    <div class="scenario-explain">${s.explanation}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    ${setup && a.trade_recommendation !== 'no_trade' && a.trade_recommendation !== 'wait' ? `
                    <div class="trade-box">
                        <h3>üí° Trade Setup</h3>
                        <div class="trade-grid">
                            <div class="trade-item">
                                <div class="trade-label">Entry</div>
                                <div class="trade-value entry">${setup.entry || 'N/A'}</div>
                            </div>
                            <div class="trade-item">
                                <div class="trade-label">Stop Loss</div>
                                <div class="trade-value sl">${setup.stop_loss || 'N/A'}</div>
                            </div>
                            <div class="trade-item">
                                <div class="trade-label">Take Profit 1</div>
                                <div class="trade-value tp">${setup.take_profit_1 || 'N/A'}</div>
                            </div>
                            <div class="trade-item">
                                <div class="trade-label">Risk/Reward</div>
                                <div class="trade-value">${setup.risk_reward || 'N/A'}</div>
                            </div>
                        </div>
                    </div>
                    ` : a.trade_recommendation === 'no_trade' || a.trade_recommendation === 'wait' ? `
                    <div class="no-trade">‚è∏Ô∏è No clear trade setup identified. Consider waiting for better conditions.</div>
                    ` : ''}
                    
                    ${a.invalidation_conditions?.length ? `
                    <div style="background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); border-radius: 12px; padding: 16px; margin-bottom: 24px;">
                        <div style="font-size: 12px; color: var(--red); text-transform: uppercase; margin-bottom: 8px; font-weight: 600;">‚õî Invalidation</div>
                        <ul style="list-style: none; font-size: 14px; color: #d1d5db;">
                            ${a.invalidation_conditions.map(c => `<li style="padding: 4px 0;">‚Ä¢ ${c}</li>`).join('')}
                        </ul>
                    </div>
                    ` : ''}
                    
                    ${a.reasoning ? `
                    <div class="reasoning-box">
                        <h4>AI Analysis</h4>
                        <p>${a.reasoning}</p>
                    </div>
                    ` : ''}
                </div>
            `;
            
            document.getElementById('analysisResult').innerHTML = html;
        }
        
        function formatNum(n) {
            if (!n) return '0';
            n = parseFloat(n) || 0; if (n < 1) return n.toFixed(6);
            if (n < 100) return n.toFixed(2);
            return n.toLocaleString();
        }
    </script>
</body>
</html>
