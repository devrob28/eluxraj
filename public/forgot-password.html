<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | ELUXRAJ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container { width: 100%; max-width: 420px; }
    .logo {
      text-align: center;
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
    }
    .card {
      background: #12121a;
      border: 1px solid #1e1e2e;
      border-radius: 20px;
      padding: 40px;
    }
    h1 { font-size: 28px; margin-bottom: 8px; }
    .subtitle { color: #71717a; margin-bottom: 32px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; color: #71717a; font-size: 14px; }
    input {
      width: 100%;
      padding: 14px 16px;
      background: #0a0a0f;
      border: 1px solid #1e1e2e;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
    }
    input:focus { outline: none; border-color: #6366f1; }
    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:hover { opacity: 0.9; }
    .btn:disabled { opacity: 0.7; cursor: not-allowed; }
    .message {
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .error { background: rgba(239,68,68,0.1); border: 1px solid #ef4444; color: #ef4444; }
    .success { background: rgba(16,185,129,0.1); border: 1px solid #10b981; color: #10b981; }
    .footer { text-align: center; margin-top: 24px; color: #71717a; }
    .footer a { color: #6366f1; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ELUXRAJ</div>
    <div class="card">
      <h1>Reset Password</h1>
      <p class="subtitle">Enter your email to receive a reset link</p>
      
      <div id="error" class="message error"></div>
      <div id="success" class="message success"></div>
      
      <form id="resetForm">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>
        <button type="submit" class="btn" id="submitBtn">Send Reset Link</button>
      </form>
    </div>
    <p class="footer">Remember your password? <a href="/login.html">Sign in</a></p>
  </div>
  
  <script>
    document.getElementById('resetForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      var btn = document.getElementById('submitBtn');
      var errorDiv = document.getElementById('error');
      var successDiv = document.getElementById('success');
      var email = document.getElementById('email').value;
      
      btn.disabled = true;
      btn.textContent = 'Sending...';
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      
      try {
        var response = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email })
        });
        
        var result = await response.json();
        
        if (result.ok) {
          successDiv.textContent = 'If an account exists with that email, you will receive a reset link shortly.';
          successDiv.style.display = 'block';
        } else {
          // Still show success message for security (don't reveal if email exists)
          successDiv.textContent = 'If an account exists with that email, you will receive a reset link shortly.';
          successDiv.style.display = 'block';
        }
      } catch (err) {
        errorDiv.textContent = 'Connection error. Please try again.';
        errorDiv.style.display = 'block';
      }
      
      btn.disabled = false;
      btn.textContent = 'Send Reset Link';
    });
  </script>
</body>
</html>
