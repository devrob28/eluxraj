<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | ELUXRAJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root{--bg:#0a0a0f;--card:#12121a;--border:#1e1e2e;--purple:#7c3aed;--cyan:#06b6d4;--green:#10b981;--red:#ef4444;--white:#fff;--gray400:#9ca3af}
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Inter',-apple-system,sans-serif;background:var(--bg);color:var(--white);min-height:100vh;display:flex;align-items:center;justify-content:center}
        .container{width:100%;max-width:400px;padding:24px}
        .logo{text-align:center;margin-bottom:32px}
        .logo a{font-weight:800;font-size:2rem;background:linear-gradient(135deg,var(--purple),var(--cyan));-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-decoration:none}
        .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:32px}
        .card h2{text-align:center;margin-bottom:8px;font-size:1.5rem}
        .card p{text-align:center;color:var(--gray400);margin-bottom:24px;font-size:0.9rem}
        .form-group{margin-bottom:16px}
        .form-group label{display:block;font-size:.85rem;color:var(--gray400);margin-bottom:6px}
        .form-group input{width:100%;padding:12px 16px;background:var(--bg);border:1px solid var(--border);border-radius:8px;color:var(--white);font-size:1rem}
        .form-group input:focus{outline:none;border-color:var(--purple)}
        .btn{width:100%;padding:14px;background:linear-gradient(135deg,var(--purple),var(--cyan));border:none;border-radius:8px;color:var(--white);font-weight:600;font-size:1rem;cursor:pointer;margin-top:8px}
        .btn:hover{opacity:.9}
        .btn:disabled{opacity:.5;cursor:not-allowed}
        .message{padding:12px;border-radius:8px;margin-bottom:16px;font-size:.9rem;text-align:center}
        .message.error{background:rgba(239,68,68,0.1);border:1px solid rgba(239,68,68,0.3);color:var(--red)}
        .message.success{background:rgba(16,185,129,0.1);border:1px solid rgba(16,185,129,0.3);color:var(--green)}
        .links{text-align:center;margin-top:20px;font-size:.9rem}
        .links a{color:var(--purple);text-decoration:none}
        .requirements{font-size:0.8rem;color:var(--gray400);margin-top:8px}
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="/">ELUXRAJ™</a>
        </div>
        <div class="card">
            <h2>Reset Password</h2>
            <p>Enter your new password below</p>
            <div id="messageBox" class="message" style="display:none"></div>
            <form id="resetForm" onsubmit="handleReset(event)">
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="password" required placeholder="••••••••" minlength="8">
                    <div class="requirements">Minimum 8 characters</div>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn" id="submitBtn">Reset Password</button>
            </form>
            <div class="links">
                <a href="/login.html">← Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        const API = 'https://eluxraj-api-production.up.railway.app/api/v1';
        
        // Get token from URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        
        if (!token) {
            document.getElementById('messageBox').textContent = 'Invalid reset link. Please request a new password reset.';
            document.getElementById('messageBox').className = 'message error';
            document.getElementById('messageBox').style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
        }
        
        function showMessage(text, type) {
            const box = document.getElementById('messageBox');
            box.textContent = text;
            box.className = `message ${type}`;
            box.style.display = 'block';
        }
        
        async function handleReset(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('submitBtn');
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Resetting...';
            
            try {
                const response = await fetch(`${API}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Reset failed');
                }
                
                showMessage('Password reset successful! Redirecting to login...', 'success');
                document.getElementById('resetForm').style.display = 'none';
                
                setTimeout(() => {
                    window.location.href = '/login.html?success=Password reset successful. Please log in.';
                }, 2000);
                
            } catch (error) {
                showMessage(error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        }
    </script>
</body>
</html>
