<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | ELUXRAJ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container { width: 100%; max-width: 420px; }
    .logo {
      text-align: center;
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
    }
    .card {
      background: #12121a;
      border: 1px solid #1e1e2e;
      border-radius: 20px;
      padding: 40px;
    }
    h1 { font-size: 28px; margin-bottom: 8px; }
    .subtitle { color: #71717a; margin-bottom: 32px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; color: #71717a; font-size: 14px; }
    input {
      width: 100%;
      padding: 14px 16px;
      background: #0a0a0f;
      border: 1px solid #1e1e2e;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
    }
    input:focus { outline: none; border-color: #6366f1; }
    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:hover { opacity: 0.9; }
    .btn:disabled { opacity: 0.7; cursor: not-allowed; }
    .message {
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .error { background: rgba(239,68,68,0.1); border: 1px solid #ef4444; color: #ef4444; display: none; }
    .success { background: rgba(16,185,129,0.1); border: 1px solid #10b981; color: #10b981; display: none; }
    .footer { text-align: center; margin-top: 24px; color: #71717a; }
    .footer a { color: #6366f1; text-decoration: none; }
    .invalid { color: #ef4444; text-align: center; padding: 60px 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ELUXRAJ</div>
    <div class="card" id="resetCard">
      <h1>Create New Password</h1>
      <p class="subtitle">Enter your new password below</p>
      
      <div id="error" class="message error"></div>
      <div id="success" class="message success"></div>
      
      <form id="resetForm">
        <div class="form-group">
          <label>New Password</label>
          <input type="password" id="password" placeholder="At least 8 characters" required minlength="8">
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn" id="submitBtn">Reset Password</button>
      </form>
    </div>
    <p class="footer"><a href="/login.html">← Back to Sign In</a></p>
  </div>
  
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (!token) {
      document.getElementById('resetCard').innerHTML = `
        <div class="invalid">
          <div style="font-size:48px;margin-bottom:20px">⚠️</div>
          <h2>Invalid Reset Link</h2>
          <p style="margin-top:12px;color:#71717a">This password reset link is invalid or has expired.</p>
          <p style="margin-top:20px"><a href="/forgot-password.html" style="color:#6366f1">Request a new reset link</a></p>
        </div>
      `;
    }
    
    document.getElementById('resetForm')?.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('submitBtn');
      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('success');
      
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      
      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        errorDiv.style.display = 'block';
        return;
      }
      
      if (password.length < 8) {
        errorDiv.textContent = 'Password must be at least 8 characters';
        errorDiv.style.display = 'block';
        return;
      }
      
      btn.disabled = true;
      btn.textContent = 'Resetting...';
      
      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword: password })
        });
        
        const result = await response.json();
        
        if (result.ok) {
          successDiv.textContent = 'Password reset successfully! Redirecting to login...';
          successDiv.style.display = 'block';
          document.getElementById('resetForm').style.display = 'none';
          setTimeout(() => window.location.href = '/login.html', 2000);
        } else {
          errorDiv.textContent = result.error || 'Failed to reset password';
          errorDiv.style.display = 'block';
          btn.disabled = false;
          btn.textContent = 'Reset Password';
        }
      } catch (err) {
        errorDiv.textContent = 'Connection error. Please try again.';
        errorDiv.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Reset Password';
      }
    });
  </script>
</body>
</html>
