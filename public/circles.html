<!DOCTYPE html>
<html lang="en">
<head>
<!-- Google Analytics -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIRCLES‚Ñ¢ | ELUXRAJ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #000000;
      --card: #0a0a0f;
      --card2: #111118;
      --border: #1a1a2e;
      --accent: #6366f1;
      --accent2: #8b5cf6;
      --green: #10b981;
      --red: #ef4444;
      --gold: #f59e0b;
      --text: #ffffff;
      --muted: #71717a;
    }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      background: var(--card);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 20px;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo span {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header-actions { display: flex; gap: 12px; }
    .header-btn {
      padding: 8px 16px;
      background: var(--card2);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 13px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s;
    }
    .header-btn:hover { border-color: var(--accent); }
    .header-btn.primary { background: var(--accent); border-color: var(--accent); }
    
    .container {
      display: grid;
      grid-template-columns: 280px 1fr 300px;
      height: calc(100vh - 61px);
    }
    
    /* Sidebar */
    .sidebar {
      border-right: 1px solid var(--border);
      padding: 16px;
      overflow-y: auto;
    }
    .sidebar-title {
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
      padding: 0 8px;
    }
    .circle-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 4px;
    }
    .circle-item:hover { background: var(--card2); }
    .circle-item.active { background: var(--accent); }
    .circle-avatar {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .circle-info { flex: 1; min-width: 0; }
    .circle-name {
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .circle-members {
      font-size: 12px;
      color: var(--muted);
    }
    .circle-item.active .circle-members { color: rgba(255,255,255,0.7); }
    
    .create-btn {
      width: 100%;
      padding: 12px;
      background: var(--card2);
      border: 1px dashed var(--border);
      border-radius: 10px;
      color: var(--muted);
      font-size: 14px;
      cursor: pointer;
      margin-top: 12px;
      transition: all 0.3s;
    }
    .create-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
    
    /* Main Chat */
    .main-chat {
      display: flex;
      flex-direction: column;
      background: var(--card);
    }
    .chat-header {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-title { font-size: 18px; font-weight: 700; }
    .chat-subtitle { font-size: 13px; color: var(--muted); }
    
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
    }
    .message {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }
    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: var(--card2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      flex-shrink: 0;
    }
    .message-content { flex: 1; }
    .message-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }
    .message-name { font-weight: 600; font-size: 14px; }
    .message-time { font-size: 11px; color: var(--muted); }
    .message-text {
      font-size: 14px;
      line-height: 1.5;
      color: var(--text);
    }
    
    .chat-input-area {
      padding: 16px 24px;
      border-top: 1px solid var(--border);
    }
    .chat-input-wrapper {
      display: flex;
      gap: 12px;
    }
    .chat-input {
      flex: 1;
      padding: 14px 18px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 14px;
      font-family: inherit;
    }
    .chat-input:focus { outline: none; border-color: var(--accent); }
    .send-btn {
      padding: 14px 24px;
      background: var(--accent);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .send-btn:hover { background: var(--accent2); }
    
    /* Right Panel */
    .right-panel {
      border-left: 1px solid var(--border);
      padding: 16px;
      overflow-y: auto;
    }
    .panel-section {
      margin-bottom: 24px;
    }
    .panel-title {
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }
    .member-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
    }
    .member-avatar {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: var(--card2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    .member-name { font-size: 13px; font-weight: 500; }
    .member-role {
      font-size: 11px;
      color: var(--accent);
      margin-left: auto;
    }
    .invite-code {
      background: var(--card2);
      border-radius: 10px;
      padding: 16px;
      text-align: center;
    }
    .invite-code-label { font-size: 12px; color: var(--muted); margin-bottom: 8px; }
    .invite-code-value {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 2px;
      color: var(--accent);
    }
    
    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 40px;
    }
    .empty-state-icon { font-size: 64px; margin-bottom: 20px; }
    .empty-state-title { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
    .empty-state-text { color: var(--muted); margin-bottom: 24px; }
    
    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal-overlay.active { display: flex; }
    .modal {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      width: 100%;
      max-width: 450px;
      padding: 24px;
    }
    .modal h3 { margin-bottom: 20px; }
    .form-group { margin-bottom: 16px; }
    .form-label { display: block; font-size: 13px; color: var(--muted); margin-bottom: 6px; }
    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
      font-family: inherit;
    }
    .form-input:focus, .form-textarea:focus { outline: none; border-color: var(--accent); }
    .modal-btns { display: flex; gap: 12px; margin-top: 24px; }
    .modal-btn {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }
    .modal-btn.primary { background: var(--accent); color: white; }
    .modal-btn.secondary { background: var(--card2); border: 1px solid var(--border); color: var(--text); }
    
    @media (max-width: 900px) {
      .container { grid-template-columns: 1fr; }
      .sidebar, .right-panel { display: none; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">‚≠ï <span>CIRCLES</span></div>
    <div class="header-actions">
      <a href="/conviction.html" class="header-btn">üèÜ Leaderboard</a>
      <a href="/dashboard.html" class="header-btn">‚Üê Dashboard</a>
    </div>
  </header>
  
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-title">Your Circles</div>
      <div id="circlesList"></div>
      <button class="create-btn" onclick="openCreateModal()">+ Create Circle</button>
      
      <div class="sidebar-title" style="margin-top:24px">Discover</div>
      <div id="discoverList"></div>
    </div>
    
    <div class="main-chat" id="mainChat">
      <div class="empty-state">
        <div class="empty-state-icon">‚≠ï</div>
        <div class="empty-state-title">Welcome to CIRCLES</div>
        <div class="empty-state-text">Join or create a circle to start chatting with other investors</div>
        <button class="header-btn primary" onclick="openCreateModal()">Create Your First Circle</button>
      </div>
    </div>
    
    <div class="right-panel" id="rightPanel">
      <div class="panel-section">
        <div class="panel-title">Select a Circle</div>
        <p style="color:var(--muted);font-size:13px">Choose a circle from the left to see members and details</p>
      </div>
    </div>
  </div>
  
  <!-- Create Modal -->
  <div class="modal-overlay" id="createModal">
    <div class="modal">
      <h3>Create New Circle</h3>
      <div class="form-group">
        <label class="form-label">Circle Name</label>
        <input class="form-input" id="circleName" placeholder="e.g. Crypto Whales">
      </div>
      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea class="form-textarea" id="circleDesc" rows="3" placeholder="What's this circle about?"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label">Category</label>
        <select class="form-select" id="circleCategory">
          <option value="crypto">Crypto</option>
          <option value="stocks">Stocks</option>
          <option value="options">Options</option>
          <option value="macro">Macro</option>
          <option value="general">General</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label">Type</label>
        <select class="form-select" id="circleType">
          <option value="private">Private (Invite Only)</option>
          <option value="public">Public (Anyone Can Join)</option>
        </select>
      </div>
      <div class="modal-btns">
        <button class="modal-btn secondary" onclick="closeCreateModal()">Cancel</button>
        <button class="modal-btn primary" onclick="createCircle()">Create Circle</button>
      </div>
    </div>
  </div>
  
  <!-- Join Modal -->
  <div class="modal-overlay" id="joinModal">
    <div class="modal">
      <h3>Join Circle</h3>
      <div class="form-group">
        <label class="form-label">Invite Code</label>
        <input class="form-input" id="inviteCode" placeholder="Enter 8-character code">
      </div>
      <div class="modal-btns">
        <button class="modal-btn secondary" onclick="closeJoinModal()">Cancel</button>
        <button class="modal-btn primary" onclick="joinByCode()">Join Circle</button>
      </div>
    </div>
  </div>
  
  <script>
    const token = localStorage.getItem('eluxraj_token');
    const user = JSON.parse(localStorage.getItem('eluxraj_user') || '{}');
    let currentCircle = null;
    
    if (!token) window.location.href = '/login.html';
    
    // Load circles
    async function loadMyCircles() {
      try {
        const res = await fetch('/api/circles/my', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        
        if (data.ok) {
          const list = document.getElementById('circlesList');
          if (data.circles.length === 0) {
            list.innerHTML = '<p style="color:var(--muted);font-size:13px;padding:8px">No circles yet</p>';
          } else {
            list.innerHTML = data.circles.map(c => `
              <div class="circle-item" onclick="selectCircle('${c.circle_id}')">
                <div class="circle-avatar">${c.name.charAt(0)}</div>
                <div class="circle-info">
                  <div class="circle-name">${c.name}</div>
                  <div class="circle-members">${c.member_count} members</div>
                </div>
              </div>
            `).join('');
          }
        }
      } catch (e) {
        console.error('Failed to load circles:', e);
      }
    }
    
    // Load discover
    async function loadDiscover() {
      try {
        const res = await fetch('/api/circles/discover/all', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        
        if (data.ok) {
          const list = document.getElementById('discoverList');
          if (data.circles.length === 0) {
            list.innerHTML = '<p style="color:var(--muted);font-size:13px;padding:8px">No public circles yet</p>';
          } else {
            list.innerHTML = data.circles.slice(0, 5).map(c => `
              <div class="circle-item" onclick="joinCircle('${c.circle_id}')">
                <div class="circle-avatar">${c.name.charAt(0)}</div>
                <div class="circle-info">
                  <div class="circle-name">${c.name}</div>
                  <div class="circle-members">${c.member_count} members</div>
                </div>
              </div>
            `).join('');
          }
        }
      } catch (e) {
        console.error('Failed to load discover:', e);
      }
    }
    
    // Select circle
    async function selectCircle(circleId) {
      // Open the chat page for this circle
      window.location.href = '/circle-chat.html?id=' + circleId;
    }
      } catch (e) {
        console.error('Failed to select circle:', e);
      }
    }
    
    // Render chat
    function renderChat() {
      const main = document.getElementById('mainChat');
      main.innerHTML = `
        <div class="chat-header">
          <div>
            <div class="chat-title">${currentCircle.name}</div>
            <div class="chat-subtitle">${currentCircle.member_count} members ¬∑ ${currentCircle.category || 'General'}</div>
          </div>
        </div>
        <div class="messages" id="messages"></div>
        <div class="chat-input-area">
          <div class="chat-input-wrapper">
            <input class="chat-input" id="messageInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter')sendMessage()">
            <button class="send-btn" onclick="sendMessage()">Send</button>
          </div>
        </div>
      `;
    }
    
    // Render right panel
    function renderRightPanel() {
      const panel = document.getElementById('rightPanel');
      const members = currentCircle.members || [];
      
      panel.innerHTML = `
        <div class="panel-section">
          <div class="panel-title">Invite Code</div>
          <div class="invite-code">
            <div class="invite-code-label">Share this code</div>
            <div class="invite-code-value">${currentCircle.invite_code}</div>
          </div>
        </div>
        <div class="panel-section">
          <div class="panel-title">Members (${members.length})</div>
          ${members.map(m => `
            <div class="member-item">
              <div class="member-avatar">${(m.name || m.email || '?').charAt(0).toUpperCase()}</div>
              <div class="member-name">${m.name || m.email}</div>
              ${m.role === 'admin' ? '<div class="member-role">Admin</div>' : ''}
            </div>
          `).join('')}
        </div>
      `;
    }
    
    // Load messages
    async function loadMessages() {
      if (!currentCircle) return;
      
      try {
        const res = await fetch('/api/circles/' + currentCircle.circle_id + '/messages', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        
        if (data.ok) {
          const container = document.getElementById('messages');
          if (data.messages.length === 0) {
            container.innerHTML = '<p style="color:var(--muted);text-align:center;padding:40px">No messages yet. Start the conversation!</p>';
          } else {
            container.innerHTML = data.messages.map(m => `
              <div class="message">
                <div class="message-avatar">${(m.user_name || '?').charAt(0).toUpperCase()}</div>
                <div class="message-content">
                  <div class="message-header">
                    <span class="message-name">${m.user_name || 'Unknown'}</span>
                    <span class="message-time">${new Date(m.created_at).toLocaleTimeString()}</span>
                  </div>
                  <div class="message-text">${m.content}</div>
                </div>
              </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
          }
        }
      } catch (e) {
        console.error('Failed to load messages:', e);
      }
    }
    
    // Send message
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const content = input.value.trim();
      if (!content || !currentCircle) return;
      
      input.value = '';
      
      try {
        await fetch('/api/circles/' + currentCircle.circle_id + '/message', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ content })
        });
        loadMessages();
      } catch (e) {
        console.error('Failed to send message:', e);
      }
    }
    
    // Create circle
    async function createCircle() {
      const name = document.getElementById('circleName').value.trim();
      const description = document.getElementById('circleDesc').value.trim();
      const category = document.getElementById('circleCategory').value;
      const type = document.getElementById('circleType').value;
      
      if (!name) return alert('Please enter a circle name');
      
      try {
        const res = await fetch('/api/circles/create', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, description, category, type })
        });
        const data = await res.json();
        
        if (data.ok) {
          closeCreateModal();
          loadMyCircles();
          alert('Circle created! Invite code: ' + data.inviteCode);
        } else {
          alert('Error: ' + data.error);
        }
      } catch (e) {
        alert('Failed to create circle');
      }
    }
    
    // Join circle
    async function joinCircle(circleId) {
      try {
        const res = await fetch('/api/circles/join', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ circleId })
        });
        const data = await res.json();
        
        if (data.ok) {
          loadMyCircles();
          loadDiscover();
        } else {
          alert(data.error || 'Failed to join');
        }
      } catch (e) {
        alert('Failed to join circle');
      }
    }
    
    // Join by code
    async function joinByCode() {
      const code = document.getElementById('inviteCode').value.trim().toUpperCase();
      if (!code) return alert('Please enter an invite code');
      
      try {
        const res = await fetch('/api/circles/join', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ inviteCode: code })
        });
        const data = await res.json();
        
        if (data.ok) {
          closeJoinModal();
          loadMyCircles();
        } else {
          alert(data.error || 'Invalid invite code');
        }
      } catch (e) {
        alert('Failed to join circle');
      }
    }
    
    function openCreateModal() { document.getElementById('createModal').classList.add('active'); }
    function closeCreateModal() { document.getElementById('createModal').classList.remove('active'); }
    function openJoinModal() { document.getElementById('joinModal').classList.add('active'); }
    function closeJoinModal() { document.getElementById('joinModal').classList.remove('active'); }
    
    // Init
    loadMyCircles();
    loadDiscover();
    
    // Refresh messages every 5 seconds
    setInterval(() => {
      if (currentCircle) loadMessages();
    }, 5000);
  
  function openCircleChat(circleId) {
    window.location.href = '/circle-chat.html?id=' + circleId;
  }
  
</script>
</body>
</html>
