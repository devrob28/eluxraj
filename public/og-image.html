<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{width:1200px;height:630px;background:#0a0a0f;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}
        .bg-orb{position:absolute;border-radius:50%;filter:blur(100px)}
        .orb-1{width:500px;height:500px;background:#7c3aed;opacity:0.4;top:-150px;left:-100px}
        .orb-2{width:400px;height:400px;background:#06b6d4;opacity:0.3;bottom:-100px;right:-50px}
        .content{position:relative;z-index:10;text-align:center;padding:60px}
        .logo{font-size:28px;font-weight:900;background:linear-gradient(135deg,#7c3aed,#06b6d4);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:40px;letter-spacing:-0.5px}
        h1{font-size:64px;font-weight:900;color:#fff;line-height:1.1;margin-bottom:24px;letter-spacing:-2px}
        h1 span{background:linear-gradient(135deg,#7c3aed,#06b6d4);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        p{font-size:24px;color:rgba(255,255,255,0.7);margin-bottom:48px}
        .stats{display:flex;justify-content:center;gap:60px}
        .stat{text-align:center}
        .stat-value{font-size:42px;font-weight:900;background:linear-gradient(135deg,#7c3aed,#06b6d4);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .stat-label{font-size:14px;color:rgba(255,255,255,0.5);text-transform:uppercase;letter-spacing:2px;margin-top:8px}
    </style>
</head>
<body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="content">
        <div class="logo">ELUXRAJâ„¢</div>
        <h1>AI-Powered <span>Trade Signals</span></h1>
        <p>Know what to buy, when to buy, and exactly why.</p>
        <div class="stats">
            <div class="stat"><div class="stat-value">68.4%</div><div class="stat-label">Win Rate</div></div>
            <div class="stat"><div class="stat-value">2.3:1</div><div class="stat-label">Risk/Reward</div></div>
            <div class="stat"><div class="stat-value">10K+</div><div class="stat-label">Users</div></div>
        </div>
    </div>
</body>
</html>
