<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ELUXRAJ</title>
    <link rel="stylesheet" href="/css/theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
        
        .login-container{width:100%;max-width:420px}
        .login-card{background:var(--card);border:1px solid var(--border);border-radius:24px;padding:40px;box-shadow:var(--shadow)}
        
        .logo{text-align:center;margin-bottom:32px}
        .logo-icon{font-size:48px;margin-bottom:12px}
        .logo-text{font-size:1.5rem;font-weight:900;letter-spacing:3px;background:var(--gradient-primary);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        
        .error-msg{background:rgba(239,68,68,0.1);border:1px solid rgba(239,68,68,0.2);color:var(--red);padding:12px 16px;border-radius:10px;font-size:.85rem;margin-bottom:20px;display:none}
        .error-msg.show{display:block}
        
        .welcome{text-align:center;margin-bottom:24px}
        .welcome h1{font-size:1.5rem;font-weight:700;margin-bottom:4px;color:var(--text)}
        .welcome p{color:var(--text-muted);font-size:.9rem}
        
        .form-group{margin-bottom:20px}
        .form-group label{display:block;font-size:.8rem;font-weight:600;color:var(--text-secondary);margin-bottom:8px}
        .form-group input{width:100%;background:var(--input-bg);border:1px solid var(--border-light);border-radius:12px;padding:14px 16px;color:var(--text);font-size:1rem;outline:none;transition:all .2s}
        .form-group input:focus{border-color:var(--purple);box-shadow:0 0 0 3px rgba(124,58,237,0.1)}
        .form-group input::placeholder{color:var(--text-faint)}
        
        .login-btn{width:100%;background:var(--gradient-primary);border:none;border-radius:12px;padding:16px;color:#fff;font-size:1rem;font-weight:700;cursor:pointer;transition:all .2s;box-shadow:0 4px 15px rgba(124,58,237,0.3)}
        .login-btn:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(124,58,237,0.4)}
        .login-btn:disabled{opacity:0.6;cursor:not-allowed;transform:none}
        
        .links{text-align:center;margin-top:20px}
        .links a{color:var(--purple);text-decoration:none;font-size:.85rem;font-weight:500}
        .links a:hover{text-decoration:underline}
        .links p{color:var(--text-muted);font-size:.85rem;margin-top:12px}
        
        .theme-toggle{position:fixed;top:20px;right:20px}
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggleContainer"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">ðŸ’Ž</div>
                <div class="logo-text">ELUXRAJ</div>
            </div>
            
            <div class="error-msg" id="errorMsg"></div>
            
            <div class="welcome">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
            </form>
            
            <div class="links">
                <a href="/forgot-password.html">Forgot password?</a>
                <p>Don't have an account? <a href="/register.html">Create one</a></p>
            </div>
        </div>
    </div>
    
    <script src="/js/theme.js"></script>
    <script>
        const API = 'https://eluxraj-api-production.up.railway.app/api/v1';
        
        // Redirect if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/dashboard.html';
        }
        
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            btn.disabled = true;
            btn.textContent = 'Signing in...';
            errorMsg.classList.remove('show');
            
            try {
                const res = await fetch(`${API}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    throw new Error(data.detail || 'Invalid email or password');
                }
                
                localStorage.setItem('token', data.access_token);
                window.location.href = '/dashboard.html';
                
            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.classList.add('show');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        };
    </script>
</body>
</html>
