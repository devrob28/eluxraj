    <style>
    :root{--color-primary:#f8fafc;--color-secondary:#fff;--color-border:#e2e8f0;--color-midnight:#0f172a;--color-champagne:#b8976a;--font-display:'Inter',sans-serif}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Inter',sans-serif;background:var(--color-primary)}
    .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 40px; }
    .login-box { background: var(--color-secondary); border: 1px solid var(--color-border); border-radius: 16px; padding: 50px; max-width: 420px; width: 100%; }
    .login-logo { text-align: center; margin-bottom: 30px; }
    .login-logo .icon { font-size: 40px; color: var(--color-champagne); }
    .login-logo .text { font-family: var(--font-display); font-size: 28px; letter-spacing: 2px; color: var(--color-midnight); }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; color: var(--color-midnight); margin-bottom: 8px; font-size: 14px; font-weight: 600; }
    .form-group input { width: 100%; padding: 14px; background: var(--color-primary); border: 1px solid var(--color-border); border-radius: 8px; color: var(--color-midnight); font-size: 15px; box-sizing: border-box; }
    .form-group input:focus { outline: none; border-color: var(--color-champagne); }
    .submit-btn { width: 100%; padding: 14px; background: linear-gradient(135deg, #0f172a, #1e293b); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 10px; }
    .submit-btn:hover { opacity: 0.9; }
    .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .message { padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; }
    .error { background: #fee; color: #c00; }
    .success { background: #efe; color: #0a0; }
    .toggle { text-align: center; margin-top: 25px; color: #64748b; font-size: 14px; }
    .toggle button { background: none; border: none; color: #b8976a; font-weight: 600; cursor: pointer; padding: 0; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-logo">
        <div class="icon">◆</div>
        <div class="text">ELUXRAJ</div>
      </div>
      <div id="message"></div>
      <div id="loginForm">
        <h2 style="text-align: center; font-size: 24px; margin-bottom: 8px; color: #0f172a;">Welcome Back</h2>
        <p style="text-align: center; color: #64748b; margin-bottom: 30px; font-size: 14px;">Sign in to your account</p>
        <form id="loginFormEl">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="loginEmail" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" required>
          </div>
          <button type="submit" class="submit-btn" id="loginBtn">Sign In</button>
        </form>
        <div class="toggle">
          <a href="/forgot-password.html" style="color:#b8976a;text-decoration:none;">Forgot password?</a><br><br>Don't have an account? <button onclick="showRegister()">Create one</button>
        </div>
      </div>
      <div id="registerForm" style="display: none;">
        <h2 style="text-align: center; font-size: 24px; margin-bottom: 8px; color: #0f172a;">Create Account</h2>
        <p style="text-align: center; color: #64748b; margin-bottom: 30px; font-size: 14px;">Start your 14-day free trial</p>
        <form id="registerFormEl">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="registerName" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="registerEmail" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="registerPassword" required minlength="8">
          </div>
          <button type="submit" class="submit-btn" id="registerBtn">Create Account</button>
        </form>
        <div class="toggle">
          Already have an account? <button onclick="showLogin()">Sign in</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const API = 'https://eluxraj-api-production.up.railway.app/api/v1';
    
    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('message').innerHTML = '';
    }
    function showRegister() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
      document.getElementById('message').innerHTML = '';
    }
    document.getElementById('loginFormEl').addEventListener('submit', async function(e) {
      e.preventDefault();
      var btn = document.getElementById('loginBtn');
      var email = document.getElementById('loginEmail').value;
      var password = document.getElementById('loginPassword').value;
      btn.disabled = true;
      btn.textContent = 'Signing in...';
      try {
        var response = await fetch(API + '/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email, password: password })
        });
        var data = await response.json();
        if (data.ok && data.token) {
          localStorage.setItem('token', data.token);
          document.getElementById('message').innerHTML = '<div class="message success">Success! Redirecting...</div>';
          window.location.href = '/dashboard.html';
        } else {
          document.getElementById('message').innerHTML = '<div class="message error">' + (data.error || data.detail || 'Login failed') + '</div>';
          btn.disabled = false;
          btn.textContent = 'Sign In';
        }
      } catch (err) {
        document.getElementById('message').innerHTML = '<div class="message error">Network error. Please try again.</div>';
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });
    document.getElementById('registerFormEl').addEventListener('submit', async function(e) {
      e.preventDefault();
      var btn = document.getElementById('registerBtn');
      var name = document.getElementById('registerName').value;
      var email = document.getElementById('registerEmail').value;
      var password = document.getElementById('registerPassword').value;
      btn.disabled = true;
      btn.textContent = 'Creating account...';
      try {
        var response = await fetch(API + '/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: name, email: email, password: password })
        });
        var data = await response.json();
        if (data.ok && data.token) {
          localStorage.setItem('token', data.token);
          document.getElementById('message').innerHTML = '<div class="message success">Account created! Redirecting...</div>';
          window.location.href = '/dashboard.html';
        } else {
          document.getElementById('message').innerHTML = '<div class="message error">' + (data.error || data.detail || 'Registration failed') + '</div>';
          btn.disabled = false;
          btn.textContent = 'Create Account';
        }
      } catch (err) {
        document.getElementById('message').innerHTML = '<div class="message error">Network error. Please try again.</div>';
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    });
  </script>
