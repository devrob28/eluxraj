<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Login | ELUXRAJ™</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="author" content="ELUXRAJ">
    <link rel="canonical" href="https://eluxraj.ai/login.html">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://eluxraj.ai/login.html">
    <meta property="og:title" content="Login | ELUXRAJ™">
    <meta property="og:description" content="Login to your ELUXRAJ account. Access AI-powered trading signals and Oracle intelligence.">
    <meta name="theme-color" content="#7c3aed">
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
    :root{--color-primary:#f8fafc;--color-secondary:#fff;--color-border:#e2e8f0;--color-midnight:#0f172a;--color-champagne:#b8976a}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Inter',system-ui,sans-serif;background:var(--color-primary)}
    .login-container{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px}
    .login-box{background:var(--color-secondary);border:1px solid var(--color-border);border-radius:16px;padding:50px;max-width:420px;width:100%}
    .login-logo{text-align:center;margin-bottom:30px}
    .login-logo .icon{font-size:40px;color:var(--color-champagne)}
    .login-logo .text{font-size:28px;letter-spacing:2px;color:var(--color-midnight);font-weight:700}
    .form-group{margin-bottom:20px}
    .form-group label{display:block;color:var(--color-midnight);margin-bottom:8px;font-size:14px;font-weight:600}
    .form-group input{width:100%;padding:14px;background:var(--color-primary);border:1px solid var(--color-border);border-radius:8px;color:var(--color-midnight);font-size:15px}
    .form-group input:focus{outline:none;border-color:var(--color-champagne)}
    .submit-btn{width:100%;padding:14px;background:linear-gradient(135deg,#0f172a,#1e293b);color:white;border:none;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;margin-top:10px}
    .submit-btn:hover{opacity:0.9}
    .submit-btn:disabled{opacity:0.6;cursor:not-allowed}
    .message{padding:12px;border-radius:8px;margin-bottom:20px;font-size:14px}
    .error{background:#fee;color:#c00}
    .success{background:#efe;color:#0a0}
    .toggle{text-align:center;margin-top:25px;color:#64748b;font-size:14px}
    .toggle button{background:none;border:none;color:#b8976a;font-weight:600;cursor:pointer;padding:0}
    </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-logo">
        <div class="icon">◆</div>
        <div class="text">ELUXRAJ</div>
      </div>
      <div id="message"></div>
      <div id="loginForm">
        <h2 style="text-align:center;font-size:24px;margin-bottom:8px;color:#0f172a">Welcome Back</h2>
        <p style="text-align:center;color:#64748b;margin-bottom:30px;font-size:14px">Sign in to your account</p>
        <form id="loginFormEl">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="loginEmail" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" required>
          </div>
          <button type="submit" class="submit-btn" id="loginBtn">Sign In</button>
        </form>
        <div class="toggle">
          <a href="/forgot-password.html" style="color:#b8976a;text-decoration:none">Forgot password?</a><br><br>
          Don't have an account? <button onclick="showRegister()">Create one</button>
        </div>
      </div>
      <div id="registerForm" style="display:none">
        <h2 style="text-align:center;font-size:24px;margin-bottom:8px;color:#0f172a">Create Account</h2>
        <p style="text-align:center;color:#64748b;margin-bottom:30px;font-size:14px">Start your 14-day free trial</p>
        <form id="registerFormEl">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="registerName" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="registerEmail" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="registerPassword" required minlength="8">
          </div>
          <button type="submit" class="submit-btn" id="registerBtn">Create Account</button>
        </form>
        <div class="toggle">
          Already have an account? <button onclick="showLogin()">Sign in</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const API='https://eluxraj-api-production.up.railway.app/api/v1';
    
    function showLogin(){
      document.getElementById('loginForm').style.display='block';
      document.getElementById('registerForm').style.display='none';
      document.getElementById('message').innerHTML='';
    }
    function showRegister(){
      document.getElementById('loginForm').style.display='none';
      document.getElementById('registerForm').style.display='block';
      document.getElementById('message').innerHTML='';
    }
    
    document.getElementById('loginFormEl').addEventListener('submit',async function(e){
      e.preventDefault();
      const btn=document.getElementById('loginBtn');
      const email=document.getElementById('loginEmail').value;
      const password=document.getElementById('loginPassword').value;
      btn.disabled=true;
      btn.textContent='Signing in...';
      try{
        const res=await fetch(API+'/auth/login',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({email,password})
        });
        const data=await res.json();
        console.log('Login response:',data);
        if(res.ok && data.access_token){
          localStorage.setItem('token',data.access_token);
          document.getElementById('message').innerHTML='<div class="message success">Success! Redirecting...</div>';
          window.location.href='/dashboard.html';
        }else{
          document.getElementById('message').innerHTML='<div class="message error">'+(data.detail||'Login failed')+'</div>';
          btn.disabled=false;
          btn.textContent='Sign In';
        }
      }catch(err){
        console.error(err);
        document.getElementById('message').innerHTML='<div class="message error">Network error. Please try again.</div>';
        btn.disabled=false;
        btn.textContent='Sign In';
      }
    });
    
    document.getElementById('registerFormEl').addEventListener('submit',async function(e){
      e.preventDefault();
      const btn=document.getElementById('registerBtn');
      const full_name=document.getElementById('registerName').value;
      const email=document.getElementById('registerEmail').value;
      const password=document.getElementById('registerPassword').value;
      btn.disabled=true;
      btn.textContent='Creating account...';
      try{
        const res=await fetch(API+'/auth/register',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({email,password,full_name})
        });
        const data=await res.json();
        console.log('Register response:',data);
        if(res.ok && data.id){
          document.getElementById('message').innerHTML='<div class="message success">Account created! Please sign in.</div>';
          showLogin();
          document.getElementById('loginEmail').value=email;
        }else{
          document.getElementById('message').innerHTML='<div class="message error">'+(data.detail||'Registration failed')+'</div>';
        }
        btn.disabled=false;
        btn.textContent='Create Account';
      }catch(err){
        console.error(err);
        document.getElementById('message').innerHTML='<div class="message error">Network error. Please try again.</div>';
        btn.disabled=false;
        btn.textContent='Create Account';
      }
    });
  </script>
</body>
</html>
