<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ELUXRAJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root{--bg:#0a0a0f;--card:#12121a;--border:#1e1e2e;--purple:#7c3aed;--cyan:#06b6d4;--green:#10b981;--red:#ef4444;--white:#fff;--gray400:#9ca3af}
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Inter',-apple-system,sans-serif;background:var(--bg);color:var(--white);min-height:100vh;display:flex;align-items:center;justify-content:center}
        .login-container{width:100%;max-width:400px;padding:24px}
        .logo{text-align:center;margin-bottom:32px}
        .logo a{font-weight:800;font-size:2rem;background:linear-gradient(135deg,var(--purple),var(--cyan));-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-decoration:none}
        .login-card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:32px}
        .login-card h2{text-align:center;margin-bottom:24px;font-size:1.5rem}
        .form-group{margin-bottom:16px}
        .form-group label{display:block;font-size:.85rem;color:var(--gray400);margin-bottom:6px}
        .form-group input{width:100%;padding:12px 16px;background:var(--bg);border:1px solid var(--border);border-radius:8px;color:var(--white);font-size:1rem}
        .form-group input:focus{outline:none;border-color:var(--purple)}
        .btn-login{width:100%;padding:14px;background:linear-gradient(135deg,var(--purple),var(--cyan));border:none;border-radius:8px;color:var(--white);font-weight:600;font-size:1rem;cursor:pointer;margin-top:8px}
        .btn-login:hover{opacity:.9}
        .btn-login:disabled{opacity:.5;cursor:not-allowed}
        .message{padding:12px;border-radius:8px;margin-bottom:16px;font-size:.9rem;text-align:center}
        .message.error{background:rgba(239,68,68,0.1);border:1px solid rgba(239,68,68,0.3);color:var(--red)}
        .message.info{background:rgba(124,58,237,0.1);border:1px solid rgba(124,58,237,0.3);color:var(--purple)}
        .message.success{background:rgba(16,185,129,0.1);border:1px solid rgba(16,185,129,0.3);color:var(--green)}
        .links{text-align:center;margin-top:20px;font-size:.9rem}
        .links a{color:var(--purple);text-decoration:none}
        .links a:hover{text-decoration:underline}
        .divider{color:var(--gray400);margin:0 8px}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <a href="/">ELUXRAJ™</a>
        </div>
        <div class="login-card">
            <h2>Welcome Back</h2>
            <div id="messageBox" class="message" style="display:none"></div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-login" id="loginBtn">Log In</button>
            </form>
            <div class="links">
                <a href="/register.html">Create Account</a>
                <span class="divider">|</span>
                <a href="/forgot-password.html">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script>
        const API = 'https://eluxraj-api-production.up.railway.app/api/v1';
        
        // Check for message in URL params
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const msg = params.get('msg');
            const success = params.get('success');
            
            if (msg) {
                showMessage(msg, 'info');
            }
            if (success) {
                showMessage(success, 'success');
            }
            
            // If already logged in, redirect to dashboard
            const token = localStorage.getItem('token');
            if (token) {
                // Verify token is still valid
                fetch(`${API}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                }).then(r => {
                    if (r.ok) window.location.href = '/dashboard.html';
                    else localStorage.removeItem('token');
                }).catch(() => localStorage.removeItem('token'));
            }
        };
        
        function showMessage(text, type = 'error') {
            const box = document.getElementById('messageBox');
            box.textContent = text;
            box.className = `message ${type}`;
            box.style.display = 'block';
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            
            btn.disabled = true;
            btn.textContent = 'Logging in...';
            document.getElementById('messageBox').style.display = 'none';
            
            try {
                const response = await fetch(`${API}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }
                
                localStorage.setItem('token', data.access_token);
                window.location.href = '/dashboard.html';
                
            } catch (error) {
                showMessage(error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Log In';
            }
        }
    </script>
</body>
</html>
