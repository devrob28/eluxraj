  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container { width: 100%; max-width: 420px; }
    .logo {
      text-align: center;
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
    }
    .card {
      background: #12121a;
      border: 1px solid #1e1e2e;
      border-radius: 20px;
      padding: 40px;
    }
    h1 { font-size: 28px; margin-bottom: 8px; }
    .subtitle { color: #71717a; margin-bottom: 32px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; color: #71717a; font-size: 14px; }
    input {
      width: 100%;
      padding: 14px 16px;
      background: #0a0a0f;
      border: 1px solid #1e1e2e;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
    }
    input:focus { outline: none; border-color: #6366f1; }
    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:hover { opacity: 0.9; }
    .btn:disabled { opacity: 0.7; cursor: not-allowed; }
    .error {
      background: rgba(239,68,68,0.1);
      border: 1px solid #ef4444;
      color: #ef4444;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .success {
      background: rgba(16,185,129,0.1);
      border: 1px solid #10b981;
      color: #10b981;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .footer { text-align: center; margin-top: 24px; color: #71717a; }
    .footer a { color: #6366f1; text-decoration: none; }
  </style>

<body>
  <div class="container">
    <div class="logo">ELUXRAJ</div>
    <div class="card">
      <h1>Create Account</h1>
      <p class="subtitle">Start your free trial today</p>
      <div id="error" class="error"></div>
      <div id="success" class="success"></div>
      <form id="registerForm">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="name" placeholder="John Smith" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Min 8 characters" required minlength="8">
        </div>
        <button type="submit" class="btn" id="submitBtn">Create Account</button>
      </form>
    </div>
    <p class="footer">Already have an account? <a href="/login.html">Sign in</a></p>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      var btn = document.getElementById('submitBtn');
      var errorDiv = document.getElementById('error');
      var successDiv = document.getElementById('success');
      btn.disabled = true;
      btn.textContent = 'Creating account...';
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      var data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };
      try {
        var response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        var result = await response.json();
        if (result.ok) {
          localStorage.setItem('eluxraj_token', result.token);
          localStorage.setItem('eluxraj_user', JSON.stringify(result.user));
          successDiv.textContent = 'Account created! Redirecting...';
          successDiv.style.display = 'block';
          setTimeout(function() { window.location.href = '/dashboard.html'; }, 1500);
        } else {
          errorDiv.textContent = result.error || 'Registration failed';
          errorDiv.style.display = 'block';
          btn.disabled = false;
          btn.textContent = 'Create Account';
        }
      } catch (err) {
        errorDiv.textContent = 'Connection error. Please try again.';
        errorDiv.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    });
  </script>
</body>
